<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator - Custom Subject</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-button">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h1 class="page-title">CGPA Custom Subject</h1>
        </div>

        <div class="elective-type">
            <label>Select your elective</label>
            <div class="radio-group">
                <input type="radio" id="elective1" name="elective" value="open" checked>
                <label for="elective1">Open Elective</label>

                <input type="radio" id="elective2" name="elective" value="program" >
                <label for="elective2">Program Elective</label>
            </div>
        </div>

        <div class="search-container">
            <label for="subject-search" class="search-label">Search Subjects</label>
            <input type="text" id="subject-search" class="search-bar" placeholder="Search">
            <div class="suggestions-container" id="suggestions">
                <!-- Suggestions will be displayed by JavaScript -->
            </div>
        </div>

        <div class="selected-subjects" id="selected-subjects">
            <!-- Selected subjects will appear here -->
        </div>

        <footer>
            <div id="cust">
                <a href="page2.html">
                    <button class="cust-button">
                        <i class="fa-solid fa-plus"></i>
                        Custom Subject
                    </button>
                </a>
                 <a href="page1.html">
                    <div class="confirm-container">
                        <button id="confirm-button" ><i class="fa-regular fa-circle-check"></i> Confirm Selection</button>
                    </div>
                 </a>
            </div>
        </footer>

    <script src="script.js"></script>

</body>

</html>
